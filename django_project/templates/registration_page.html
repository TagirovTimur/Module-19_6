{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalible=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel = 'stylesheet' type="text/css" href = '{% static "style.css" %}'>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}

            <label for="username">Введите логин:</label>
            <input type="text" id="username" name="username" maxlength="30" required>

            <label for="password">Введите пароль:</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="repeat_password">Повторите пароль:</label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>

            <label for="age">Введите свой возраст:</label>
            <input type="number" id="age" name="age" maxlength="3" max="120" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
    {% if error %}
    <p style="color: red;"><h2>{{ error }}</h2></p>
    {% endif %}
    {% if message %}
        <h2 style="color: black; text-align: center;">{{ message }}</h2>
    {% endif %}
    </form
</body>
</html>
